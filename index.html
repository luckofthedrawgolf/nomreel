<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NomReel — Local food reels</title>
  <link rel="icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./src/styles.css" />
  <!-- TikTok embed loader -->
  <script async src="https://www.tiktok.com/embed.js"></script>
</head>
<body>
  <!-- Tiny overlay label so header doesn't steal vertical space -->
  <div id="cityBadge" class="city-badge">Billings • NomReel</div>

  <!-- Controls (overlay) -->
  <section class="controls-overlay">
    <select id="citySelect" aria-label="City">
      <option selected>Billings</option>
      <option>Bozeman</option>
      <option>Denver</option>
    </select>
    <input id="queryInput" type="search" placeholder="Search food (e.g., tacos, ramen)" />
    <button id="searchBtn">Search</button>
  </section>

  <!-- FULL-SCREEN SNAP SCROLLER -->
  <main id="feed" class="snap-container">
    <!-- Slides injected by app.js -->
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> NomReel • TikTok embeds credited to original creators.</p>
  </footer>

  <script type="module" src="./src/app.js"></script>
</body>
</html>

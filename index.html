<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NomReel â€“ Food Videos Near You</title>
  <style>
    :root {
      --bg: #0f0f10;
      --fg: #ffffff;
      --muted: #8b8b8b;
      --accent: #ff5530;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
      overflow: hidden;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(15,15,16,0.82);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1d1d1f;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    select, input[type="text"] {
      background: #1a1a1c;
      color: var(--fg);
      border: 1px solid #2a2a2d;
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
      font-size: 14px;
      width: 100%;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    main {
      position: absolute;
      top: 100px; /* enough space for the topbar */
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video {
      height: 100vh;
      scroll-snap-align: start;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Nom<span style="color: var(--fg)">Reel</span></div>
    <div class="controls">
      <select id="city">
        <option value="Denver">Denver</option>
        <option value="LA">Los Angeles</option>
      </select>
      <input type="text" placeholder="Search food (e.g., ramen, tacos, brunch)" />
      <button>Search</button>
    </div>
  </div>

  <main>
    <div class="video">
      <iframe src="https://www.tiktok.com/embed/7295672507794289952" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.tiktok.com/embed/7292758668573338910" allowfullscreen></iframe>
    </div>
  </main>
</body>
</html>
